name: tests
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.images }}
    strategy:
      matrix:
        images: ["ubuntu-latest"]
    steps:
    - uses: actions/checkout@v2
    - name: Clone Powershell analyze repository
      run: |
        git clone https://github.com/ProfileID/powershell-ci /tmp/powershell-ci
        chmod 755 -R /tmp/powershell-ci
    - name: Install powershell
      run: |
        sudo apt install -y powershell
    - name: Run analyze
      run: |
        ./tmp/powershell-ci/analyze.ps1 -path $GITHUB_WORKSPACE